<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Study Planner</title>
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
  <header class="bg-dark text-white py-3">
    <div class="container d-flex justify-content-between align-items-center">
      <div class="d-flex align-items-center flex-grow-1 justify-content-center">
          <img src="./test.jpg" alt="Logo" class="img-fluid rounded me-3" style="max-height: 50px;">
          <h1 class="m-0">Stantech Technology</h1>
      </div>
      <div id="user-profile" style="display:none">
        <span id="username-display"></span>
        <button id="logout-button" class="btn btn-light btn-sm">Logout</button>
      </div>
    </div>
    <p class="text-center mt-2">Your One-Time Effectively Study Planner  effectively.</p>
  </header>

  <main id="auth-container" class="container mt-4">
      <section id="register-section" style="display:none" class="card">
          <div class="card-body">
            <h2 class="card-title">Register</h2>
              <form id="register-form">
                 <div class="mb-3">
                   <label for="register-username" class="form-label">Username:</label>
                    <input type="text" id="register-username" name="register-username" class="form-control" required>
                  </div>
                  <div class="mb-3">
                     <label for="register-password" class="form-label">Password:</label>
                      <input type="password" id="register-password" name="register-password" class="form-control" required>
                  </div>
                   <button type="submit" class="btn btn-primary">Register</button>
                   <button type="button" id="show-login" class="btn btn-link">Already have an account?</button>
               </form>
            </div>
      </section>

      <section id="login-section"  class="card">
        <div class="card-body">
          <h2 class="card-title">Login</h2>
            <form id="login-form">
               <div class="mb-3">
                   <label for="login-username" class="form-label">Username:</label>
                   <input type="text" id="login-username" name="login-username" class="form-control" required>
               </div>
               <div class="mb-3">
                   <label for="login-password" class="form-label">Password:</label>
                   <input type="password" id="login-password" name="login-password" class="form-control" required>
                </div>
                  <button type="submit" class="btn btn-primary">Login</button>
                  <button type="button" id="show-register" class="btn btn-link">Create Account</button>
                  <button type="button" id="forgot-password" class="btn btn-link">Forgot Password</button>
            </form>
        </div>
      </section>
       <!-- Forgot Password Modal -->
       <div class="modal fade" id="forgotPasswordModal" tabindex="-1" aria-labelledby="forgotPasswordModalLabel" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="forgotPasswordModalLabel">Forgot Password</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                      <div id="forgot-password-message"></div>
                       <div id="forgot-password-form" >
                       <div class="mb-3">
                         <label for="forgot-username" class="form-label">Username:</label>
                         <input type="text" id="forgot-username" name="forgot-username" class="form-control" required>
                       </div>
                       </div>
                 </div>
                   <div class="modal-footer">
                      <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                     <button type="button" class="btn btn-primary" id="forgot-submit">Submit</button>
                 </div>
             </div>
          </div>
      </div>
  </main>

  <main id="main-container" style="display:none" class="container mt-4">
        <button id="notification-permission" class="btn btn-success mb-3">Enable Notification</button>
          <section id="add-session" class="card">
              <div class="card-body">
                 <h2 class="card-title">Add/Edit a Study Session</h2>
                  <form id="session-form">
                      <input type="hidden" id="edit-id">
                    <div class="mb-3">
                       <label for="course" class="form-label">Course:</label>
                          <input type="text" id="course" name="course" class="form-control" required>
                    </div>
                    <div class="mb-3">
                         <label for="date" class="form-label">Date:</label>
                          <input type="date" id="date" name="date" class="form-control" required>
                     </div>
                   <div class="mb-3">
                       <label for="time" class="form-label">Time:</label>
                       <input type="time" id="time" name="time" class="form-control" required>
                     </div>
                     <div class="mb-3">
                         <label for="duration" class="form-label">Duration (Minutes):</label>
                        <input type="number" id="duration" name="duration" class="form-control" required>
                     </div>
                     <div class="mb-3">
                       <label for="notes" class="form-label">Notes:</label>
                          <textarea id="notes" name="notes" class="form-control"></textarea>
                     </div>
                      <button type="submit" id="submit-button" class="btn btn-primary">Add Session</button>
                     <button type="button" id="cancel-button" style="display:none" class="btn btn-secondary">Cancel</button>
                   </form>
                </div>
          </section>

          <section id="sessions" class="mt-4">
               <h2 class="text-center">Planned Sessions</h2>
             <ul id="session-list" class="list-group">
                   
              </ul>
         </section>
 </main>

    <footer class="bg-light text-center py-3 mt-5">
         <div class="container">
             <p>Â© Stanley S Garyeazohn.</p>
           </div>
    </footer>
    <script src="script.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
